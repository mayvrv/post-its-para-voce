<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E o Mcão?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">

    <script>
        $(document).ready(function() {
            $('#btn_sim').click(function() {
                $('#modal_sim').css('display', 'block');
            });

            $('#fechar').click(function() {
                $('#modal_sim').css('display', 'none');
            });

            $('#btn_nao_mobile').click(function() {
                $('#btn_nao_mobile').fadeOut('fast');
            });
        });
    </script>
</head>
<body>

    <img class="logo" src="logo-mcdonalds.png">
    <h1>E o Mc? Rola?</h1>

    <div class="caixa">
        <button id="btn_sim">Sim</button>
        <button id="btn_nao">Não</button>
        <button id="btn_nao_mobile">Não</button>
        <span id="nao_mobile">Ops! Opção indisponível!</span>
    </div>

    <div id="modal_sim" style="display: none">
        <div class="modal_conteudo">
            <img src="https://media3.giphy.com/media/3oEjI6aXzF3vA2N0DS/giphy.gif?cid=790b7611b70257321ea5d2ff95e76957e101b814db4f5f9b&rid=giphy.gif&ct=g" width="400px">
    
            <button id="fechar">Fechar</button>
        </div>
    </div>
</body>
</html>
